<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Class 6 Science | LearnNestHub</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.card-hover:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}
.card-bg-1 {background-color: #3498db; color: #fff;}
.card-bg-2 {background-color: #9b59b6; color: #fff;}
.card-bg-3 {background-color: #e67e22; color: #fff;}
.card-bg-4 {background-color: #1abc9c; color: #fff;}
.card-bg-5 {background-color: #f39c12; color: #fff;}
.card-bg-6 {background-color: #e74c3c; color: #fff;}
.card-bg-7 {background-color: #2ecc71; color: #fff;}
.badge-ready {
  position: absolute;
  top: 10px;
  right: 10px;
}
</style>
</head>

<body>

<div class="container py-5">
  <h1 class="text-center mb-4">Class 6 – Science</h1>
  <p class="text-center text-muted mb-5">
    NCERT-aligned Science lessons with progress tracking
  </p>

  <!-- Dynamic chapters will load here -->
  <div class="row g-4" id="chapterContainer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* ============================
   1️⃣ CHAPTER CONFIGURATION
   ============================ */

const chapters = [
  {
    id: "science-class6-ch1",
    chapterNo: 1,
    title: "Food – Where Does It Come From?",
    link: "chapter-1/lesson1.html",
    status: "ready"
  },
  {
    id: "science-class6-ch2",
    chapterNo: 2,
    title: "Components of Food",
    link: "#",
    status: "coming"
  },
  {
    id: "science-class6-ch3",
    chapterNo: 3,
    title: "Fibre to Fabric",
    link: "#",
    status: "coming"
  },
  {
    id: "science-class6-ch4",
    chapterNo: 4,
    title: "Sorting Materials into Groups",
    link: "#",
    status: "coming"
  },
  {
    id: "science-class6-ch5",
    chapterNo: 5,
    title: "Separation of Substances",
    link: "#",
    status: "coming"
  },
  {
    id: "science-class6-ch6",
    chapterNo: 6,
    title: "Changes Around Us",
    link: "#",
    status: "coming"
  },
  {
    id: "science-class6-ch7",
    chapterNo: 7,
    title: "Getting to Know Plants",
    link: "#",
    status: "coming"
  },
  {
    id: "science-class6-ch8",
    chapterNo: 8,
    title: "Body Movements",
    link: "#",
    status: "coming"
  },
  {
    id: "science-class6-ch9",
    chapterNo: 9,
    title: "The Living Organisms and Their Surroundings",
    link: "#",
    status: "coming"
  },
  {
    id: "science-class6-ch10",
    chapterNo: 10,
    title: "Motion and Measurement of Distances",
    link: "#",
    status: "coming"
  },
  {
    id: "science-class6-ch11",
    chapterNo: 11,
    title: "Light, Shadows and Reflections",
    link: "#",
    status: "coming"
  },
  {
    id: "science-class6-ch12",
    chapterNo: 12,
    title: "Electricity and Circuits",
    link: "#",
    status: "coming"
  },
  {
    id: "science-class6-ch13",
    chapterNo: 13,
    title: "Fun with Magnets",
    link: "#",
    status: "coming"
  },
  {
    id: "science-class6-ch14",
    chapterNo: 14,
    title: "Water",
    link: "#",
    status: "coming"
  },
  {
    id: "science-class6-ch15",
    chapterNo: 15,
    title: "Air Around Us",
    link: "#",
    status: "coming"
  },
  {
    id: "science-class6-ch16",
    chapterNo: 16,
    title: "Garbage In, Garbage Out",
    link: "#",
    status: "coming"
  }
];

/* ============================
   2️⃣ RENDER CHAPTERS
   ============================ */

const container = document.getElementById("chapterContainer");

chapters.forEach(chapter => {
  const progress = localStorage.getItem(chapter.id) || 0;

  const col = document.createElement("div");
  col.className = "col-md-4";

  col.innerHTML = `
    <div class="card card-hover card-bg position-relative h-100 card-bg-${(index%7)+1}">
      ${chapter.status === "ready" ? `<span class="badge bg-success badge-ready">Ready</span>` : ""}
      <div class="card-body text-center">
        <h4>Chapter ${chapter.chapterNo}</h4>
        <p>${chapter.title}</p>

        ${
          chapter.status === "ready"
          ? `
            <p class="mb-1">Progress: ${progress}%</p>
            <div class="progress mb-3" style="height:8px;">
              <div class="progress-bar bg-warning" style="width:${progress}%"></div>
            </div>
            <a href="${chapter.link}" class="btn btn-light btn-sm">
              ${progress > 0 ? "Continue" : "Start Chapter"}
            </a>
          `
          : `<span class="badge bg-warning">Coming Soon</span>`
        }
      </div>
    </div>
  `;

  container.appendChild(col);
});
</script>

</body>
</html>
