<script>
const lessons = [
  {id: "class6-lesson1", title: "Lesson 1", desc: "Introduction to Computers â€“ basics, types, and examples.", url:"lesson1.html"},
  {id: "class6-lesson2", title: "Lesson 2", desc: "Types of Computers â€“ classification and uses.", url:"lesson2.html"},
  {id: "class6-lesson3", title: "Lesson 3", desc: "Basic Computer Components â€“ hardware and software overview.", url:"lesson3.html"},
  {id: "class6-lesson4", title: "Lesson 4", desc: "Understanding Operating Systems and File Management.", url:"lesson4.html"},
  {id: "class6-lesson5", title: "Lesson 5", desc: "Introduction to Productivity Software â€“ Word, Excel, and PowerPoint.", url:"lesson5.html"},
  {id: "class6-lesson6", title: "Lesson 6", desc: "Internet Basics â€“ Uses and services.", url:"lesson6.html"},
  {id: "class6-lesson7", title: "Lesson 7", desc: "Internet Safety & Cyber Security.", url:"lesson7.html"},
  {id: "class6-lesson8", title: "Final Revision", desc: "Practice Questions & MCQs.", url:"class6-revision.html"}
];

const container = document.querySelector(".row");

/* ---------- RENDER LESSON CARDS ---------- */
function renderLessons() {
  container.innerHTML = "";

  lessons.forEach((lesson, index) => {
    const progress = parseInt(localStorage.getItem(lesson.id)) || 0;

    // Lesson unlock logic
    const unlocked =
      index === 0 ||
      localStorage.getItem(lessons[index - 1].id + "_completed") === "true";

    if (progress >= 90) {
      localStorage.setItem(lesson.id + "_completed", "true");
      if (lessons[index + 1]) {
        localStorage.setItem(lessons[index + 1].id + "_unlocked", "true");
      }
    }

    const card = document.createElement("div");
    card.className = "col-md-4";
    card.innerHTML = `
      <div class="card card-hover card-ready position-relative h-100 card-bg-${(index%5)+1}">
        <div class="card-body text-center">
          <h2 class="card-title">${lesson.title}</h2>
          <p class="card-text">${lesson.desc}</p>

          <p class="mb-1">
            Progress: <strong>${progress}%</strong>
          </p>

          <div class="progress mb-3" style="height:8px;">
            <div class="progress-bar ${progress>=90?'bg-success':''}"
                 style="width:${progress}%">
            </div>
          </div>

          <a href="${unlocked ? lesson.url : '#'}"
             class="btn ${unlocked ? (progress>=90?'btn-success':'btn-primary') : 'btn-secondary disabled'} btn-sm">
             ${progress>=90 ? 'Completed âœ”' : unlocked ? 'Continue' : 'Locked ðŸ”’'}
          </a>
        </div>
      </div>
    `;
    container.appendChild(card);
  });
}

/* ---------- INITIAL LOAD ---------- */
renderLessons();

/* ---------- LIVE UPDATE (NO REFRESH) ---------- */

// Fires when localStorage changes (another tab / page)
window.addEventListener("storage", () => {
  renderLessons();
});

// Fires when user returns from lesson page
document.addEventListener("visibilitychange", () => {
  if (!document.hidden) {
    renderLessons();
  }
});
</script>
